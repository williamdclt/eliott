<!-- Ghost and star -->

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Eliott Duclot</title>
      <link rel="stylesheet" href="./style.css" />

      <!-- Avoid the browser caching anything, at least while the
           this is actively being worked on, so that we don't get
           confusingly outdated pages after deploying an update -->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
  </head>

  <body>
    <div class="scene">
      <img src="./anim1_1.gif" class="scene--img" />
      <a
        class="scene--anchor"
        href="./page2.html"
        style="height: 13%; width: 7%; top:26.5%; left:71%;"
      ></a>
    </div>
  </body>
</html>
